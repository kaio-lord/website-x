  <center>
    <div class="title">3kh0's about:blank launcher!</div>
    <br>
    <div class="buttons ab-url">
      <input type="text" class="input uv-ab" value="" placeholder="Enter URL here" id='input' autofocus>
      <button class="button ab-button" onclick='create()'><span class="material-symbols-rounded">open_in_new</span></button>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
    <script>
      function create() {
          var url = document.getElementById('input').value;
          var win = window.open();
          win.document.body.style.margin = '0';
          win.document.body.style.height = '100vh';
          var iframe = win.document.createElement('iframe');
          iframe.style.border = 'none';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.margin = '0';
          iframe.src = url;
          win.document.body.appendChild(iframe);
      }
      </script>
  </body>
